    <script type="text/javascript">
        let checkAssetSecurity_;
        let isChannel;
        let isSession;
        const channelURL = "live/";
        const sessionURL = "session/";
        let gPreview = false;
        let gPreviewLoginSession = false;
        let gIsEmbed = true;
        let FirstTimeVideoPlayed = 1;
        let tempPre = '';
        let tempPost = '';
        let CheckIsMobile = '';
        const enablevideoAD = 'off';

        if (getQuerystring("sid") != "") {
            isSession = true;
            checkAssetSecurity_ = checkAssetsSecurity('sessions', getQuerystring("sid"));
        }

        if (getQuerystring("cid") != "") {
            isChannel = true;
            checkAssetSecurity_ = checkAssetsSecurity('channels', getQuerystring("cid"));
        }

        function getQuerystring(key, default_) {
            if (default_ == null) default_ = "";
            const _currentURL = key == "v" ? window.location.href : 'http://events.sap.com/embed.aspx?eventname=teched&languagename=en&sid=48263';
            key = key.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            const regex = new RegExp("[\\?&]" + key.toLowerCase() + "=([^&#]*)");
            const qs = regex.exec(_currentURL);
            if (qs == null)
                return default_;
            else
                return qs[1];
        }

        function checkAssetsSecurity(AssetType, AssetId) {
            let checkasset = "premium";
            const defaultparam = "{assetID:" + AssetId + ",assetType:'" + AssetType + "'}";

            const url = '../../auth.aspx/GetAssetSecurity?eventname=teched';
            $.ajax({
                type: "POST",
                url: url,
                data: defaultparam,
                contentType: "application/json; charset=utf-8",
                datatype: "json",
                async: false,
                success: function (msg) {
                    checkasset = msg.d;
                }
            });
            return checkasset;
        }

        function AddVideoWatchReport() {
            if (getQuerystring("v") != "") {
                return false;
            }
            let containerURL = getParentUrl();
            let AddUrl;
            let dataParam;
            const SessionID = document.getElementById('hiddenSessionID').value;
            const SourceUrl = document.URL;
            const DestinationURL = document.URL;
            const SessionExhibitorCollateralName = escape(document.getElementById('hiddenname').value);
            const LocationName = document.getElementById('hiddenLocationName').value;
            const IsLive = document.getElementById('hiddenlive').value;
            const IsKeyNote = document.getElementById('hiddenkeynote').value;
            const SessionNumber = document.getElementById('hiddenSessionNumber').value;
            const SequenceName = document.getElementById('hdnSequenceName').value;
            const SequenceID = document.getElementById('hdnSequenceID').value;

            if (isSession) {
                AddUrl = '../../Controller/TrackUIManager.aspx/AddVideoWatchReport?eventname=teched ';
                dataParam = '{ "SessionID":' + SessionID + ',"SourceURL":"' + SourceUrl + '","DestinationURL":"' + DestinationURL + '","SessionExhibitorCollateralName":"' + SessionExhibitorCollateralName + '","IsLive":"' + IsLive + '","IsKeyNote":"' + IsKeyNote + '","LocationName":"' + LocationName + '","SessionNumber":"' + SessionNumber + '","Preview":"' + gPreview + '","PreviewLoginSession":"' + gPreviewLoginSession + '","IsEmbed":"' + gIsEmbed + '","SequenceName":"' + SequenceName + '","SequenceID":"' + SequenceID + '","FirstTimeVideoPlayed":"' + FirstTimeVideoPlayed + '","ContainerURL":"' + containerURL + '"}';
            }
            else if (isChannel) {
                AddUrl = '../../Controller/TrackUIManager.aspx/AddVideoWatchReportForChannel?eventname=teched ';
                dataParam = '{ "SessionID":' + SessionID + ',"SourceURL":"' + SourceUrl + '","DestinationURL":"' + DestinationURL + '","SessionExhibitorCollateralName":"' + SessionExhibitorCollateralName + '","IsLive":"' + IsLive + '","IsKeyNote":"false","ChannelNumber":"' + SessionNumber + '","LocationName":"' + LocationName + '","Ispopup":"no","Preview":"' + gPreview + '","PreviewLoginSession":"' + gPreviewLoginSession + '","IsEmbed":"' + gIsEmbed + '","SequenceName":"' + SequenceName + '","SequenceID":"' + SequenceID + '","ContainerURL":"' + containerURL + '","FirstTimeVideoPlayed":"' + FirstTimeVideoPlayed + '"}';
            }
            $.ajax({
                type: "POST",
                url: AddUrl,
                data: dataParam,
                contentType: "application/json; charset=utf-8",
                datatype: "json",
                success: function (msg) {
                    document.getElementById('videowatchid').value = msg.d;
                    FirstTimeVideoPlayed = 0;
                }
            });
        }

        function AddAdvertisementWatchReport(videoAdMode) {
            if (!isSession) return;

            const containerURL = getParentUrl();
            let AddUrl;
            let dataParam;
            const SessionID = document.getElementById('hiddenSessionID').value;
            const SourceUrl = document.URL;
            const DestinationURL = document.URL;
            const SessionExhibitorCollateralName = escape(document.getElementById('hiddenname').value);
            const LocationName = document.getElementById('hiddenLocationName').value;
            const IsLive = document.getElementById('hiddenlive').value;
            const IsKeyNote = document.getElementById('hiddenkeynote').value;
            const SessionNumber = document.getElementById('hiddenSessionNumber').value;
            const SequenceName = document.getElementById('hdnSequenceName').value;
            const SequenceID = document.getElementById('hdnSequenceID').value;
            let AdvertisementID = 0;
            let AdvertisementTitle = '';
            let AdvertisementType = '';

            if (videoAdMode == 'pre') {
                AdvertisementID = document.getElementById('hiddenADIDPre').value;
                AdvertisementTitle = document.getElementById('hiddenADTitlePre').value;
                AdvertisementType = 'pre';
            }
            else if (videoAdMode == 'post') {
                AdvertisementID = document.getElementById('hiddenADIDPost').value;
                AdvertisementTitle = document.getElementById('hiddenADTitlePost').value;
                AdvertisementType = 'post';
            }

            //No Tracking for No Advertisement. 
            if (AdvertisementID == 0) return;

            if (isSession) {
                AddUrl = '../../Controller/TrackUIManager.aspx/AddAdvertisementWatchReport?eventname=teched ';
                dataParam = '{ "SessionID":' + SessionID + ',"SourceURL":"' + SourceUrl + '","DestinationURL":"' + DestinationURL + '","SessionExhibitorCollateralName":"' + SessionExhibitorCollateralName + '","IsLive":"' + IsLive + '","IsKeyNote":"' + IsKeyNote + '","LocationName":"' + LocationName + '","SessionNumber":"' + SessionNumber + '","Preview":"' + gPreview + '","PreviewLoginSession":"' + gPreviewLoginSession + '","IsEmbed":"' + gIsEmbed + '","SequenceName":"' + SequenceName + '","SequenceID":"' + SequenceID + '","FirstTimeVideoPlayed":"' + FirstTimeVideoPlayed + '","ContainerURL":"' + containerURL + '","AdvertisementId":"' + AdvertisementID + '","AdvertisementTitle":"' + AdvertisementTitle + '","AdvertisementType":"' + AdvertisementType + '"}';
            }

            $.ajax({
                type: "POST",
                url: AddUrl,
                data: dataParam,
                contentType: "application/json; charset=utf-8",
                datatype: "json",
                success: function (msg) {
                    document.getElementById('videowatchid').value = msg.d;
                    FirstTimeVideoPlayed = 0;
                }
            });
        }

        function UpdateVideoWatchReport() {
            if (getQuerystring("v") != "") {
                return false;
            }
            const videowatchid = document.getElementById('videowatchid').value;
            if (videowatchid != "0") {
                const AddUrl = '../../Controller/TrackUIManager.aspx/UpdateVideoWatchReport?eventname=teched ';
                const VideoWatchReportID = videowatchid;
                const SessionID = document.getElementById('hiddenSessionID').value;
                const SourceUrl = document.URL;
                const DestinationURL = document.URL;
                const SessionExhibitorCollateralName = escape(document.getElementById('hiddenname').value);
                const IsLive = document.getElementById('hiddenlive').value;
                let IsKeyNote = document.getElementById('hiddenkeynote').value;
                const SessionNumber = document.getElementById('hiddenSessionNumber').value;

                if (IsKeyNote == "") {
                    IsKeyNote = true;
                }

                $.ajax({
                    type: "POST",
                    url: AddUrl,

                    data: '{ "VideoWatchReportID":"' + VideoWatchReportID + '","SessionID":' + SessionID + ',"SourceURL":"' + SourceUrl + '","DestinationURL":"' + DestinationURL + '","SessionExhibitorCollateralName":"' + SessionExhibitorCollateralName + '","IsLive":"' + IsLive + '","IsKeyNote":"' + IsKeyNote + '","SessionNumber":"' + SessionNumber + '","Preview":"' + gPreview + '","PreviewLoginSession":"' + gPreviewLoginSession + '","IsEmbed":"' + gIsEmbed + '"}',

                    contentType: "application/json; charset=utf-8",
                    datatype: "json",
                    success: function (msg) {
                        if (msg.d == "Update") {
                            document.getElementById('videowatchid').value = "0";
                        }
                    }
                });
            }
        }

        function redirectToPlatform() {
            const currentLocation = window.location.href;

            let redirectionPage;
            if (isSession) {
                redirectionPage = sessionURL + getQuerystring("sid") + "?showlogin=true&trackid=0"; //appended trackid=0 to avoid eror on conditionalaccess page which expects trackid
            }
            else if (isChannel) {
                redirectionPage = channelURL + getQuerystring("cid") + "?showlogin=true&trackid=0"; //appended trackid=0 to avoid eror on conditionalaccess page which expects trackid
            }

            let redirectionURL = currentLocation.substring(0, currentLocation.lastIndexOf("/") + 1) + redirectionPage;

            if (window.parent != undefined && window.parent != null) {
                try {
                    window.parent.location = redirectionURL.toLowerCase().replace("https", "http");
                }
                catch (ex1) { }
            }
            else {
                window.location.href = redirectionURL.toLowerCase().replace("https", "http");
            }
        }

    <script type="text/javascript">
        let omnitureJSPath = '';
        let channelStatus = "";
        let PlayerImageURL = '';
        let PlaybackURL = "";
        var offset;
        const playerContainer = "mainplayercontainer";

        try {
            omnitureJSPath = '//events.sap.com/js/roil_virtualevents_jwplayer_plugin.js';
            if (window.location.protocol == 'https:') {
                omnitureJSPath = omnitureJSPath.replace('http://', 'https://')
            }
        }
        catch (e) {console.log(e);}

        $("html,body").css("overflow", "hidden");

        jQuery(function () {
            try {
                if (getQuerystring("sid")) {
                    GetADDetailsBySessionID();
                }
            }
            catch (e) {console.log(e);}

            const offsettime = getQuerystring("offsettime");
            offset = offsettime || '';
        });

        function loadplayer() {
            const ShowMessage = 'NO';
            const HideChannel = 'YES';
            const HideSession = 'NO';

            if (ShowMessage == 'YES' && HideChannel == 'YES' && HideSession == 'YES') {
                $(playerContainer).html('<span style="color:red">Video not found</span>');
            }
            else if (HideChannel != 'YES') {
                if (ShowMessage != 'YES') {
                    ChannelPlayer();
                } else {
                    $(playerContainer).html('<span style="color:red">Video not found</span>');
                }
            }
            else if (HideSession != 'YES') {
                if (ShowMessage != 'YES') {
                    channelStatus = "REPLAYS:";
                    SessionPlayer();
                } else {
                    $(playerContainer).html('<span style="color:red">Video not found</span>');
                }
            }
        }

        function ChannelPlayer() {
            const PlayerImageURL = '';
            const VideoURLIOS = '';
            const SessionPlayBackType = '';
            const VideoVODURL = '';
            document.getElementById('hiddenSessionID').value = getQuerystring("cid");
            document.getElementById('hiddenname').value = 'LT102 - Development Opportunities with SAP Cloud Platform, ABAP Environment, Las Vegas 2019';
            document.getElementById('hiddenlive').value = 'False';
            document.getElementById('hiddenSessionNumber').value = "ltlv2019002";
            document.getElementById('hiddenLocationName').value = "Las Vegas";
            document.getElementById('hdnSequenceName').value = "SAP TechEd Online_2019_LasVegas";
            document.getElementById('hdnSequenceID').value = "539a75b8-a61d-40d8-9a21-0c2f5ca670da";
            document.getElementById('hdnChannelStateChangeToCheck').value = SessionPlayBackType;

            if (SessionPlayBackType == "1") {
                channelStatus = "LIVE:";
                PlaybackURL = VideoURLIOS;
            }
            else if (SessionPlayBackType == "2") {
                channelStatus = "LOOP:";
                PlaybackURL = VideoVODURL;
            } else PlaybackURL = VideoVODURL || VideoURLIOS;

            SetupVideoPlayer(PlayerImageURL, PlaybackURL);
            setInterval("CheckChannelStateChangeOrNot()", 60000);
        }

        function SetupVideoPlayer(ImageUrl, PlaybackURL) {
            let AutoPlayVideo = false;
            let filepath = '';
            let captionFilePath = '';
            let trackObject = {};

                if (typeof enablevideoAD !== 'undefined' && enablevideoAD.trim().toLowerCase() == 'on') {

                        AddAdvertisementWatchReport('pre');

                if (checkAssetSecurity_ == 'premium') {
                    videojs(playerContainer).pause();
                    redirectToPlatform();
                }
                else {

            videojs(playerContainer).one('play', function () {
                if (checkAssetSecurity_ != 'premium') {

                }

            videojs(playerContainer).on('pause', function () {

            if (getQuerystring("v") != "") {

            try {
                const videowatchid = document.getElementById('videowatchid').value;
                if (videowatchid != "0") {
